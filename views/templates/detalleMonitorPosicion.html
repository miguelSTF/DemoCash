<md-dialog style="width: 900px;">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Detalle de la cuenta {{tableroposCtrl.nombreCuenta}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="tableroposCtrl.Close()" aria-label="Cerrar">
                    <span class="glyphicon glyphicon-remove"></span>
        </md-button>
      </div>
    </md-toolbar>
      <div class="div-two-table-scroll-expand">
      <table st-table="tableroposCtrl.dataCollection" st-safe-src="tableroposCtrl.detalle" class="table-bordered table-striped ng-table-monitor">
        <thead style="border: 0;color: white;background: #22224b;z-index:1;" fix-head>
          <tr>
            <th style="width:300px; text-align:center;" st-sort="Concepto">Concepto</th>
            <th style="width:300px; text-align:center;" st-sort="Instruccion">Instrucción</th>
            <th style="width:140px; text-align:center;" st-sort="Importe">Importe</th>
          </tr>
          <tr>
            <th colspan="3">
              <input st-search placeholder="Búsqueda global" class="input-sm form-control" type="text">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ordenpago in tableroposCtrl.dataCollection">
            <td style="width:300px; text-align:left;" title="{{ordenpago.Concepto}}">
              <div class="overflowContainer">{{ordenpago.Concepto}}</div>
            </td>
            <td style="width:300px; text-align:left;" title="{{ordenpago.Instruccion}}">
              <div class="overflowContainer">{{ordenpago.Instruccion}}</div>
            </td>
            <td style="width:140px; text-align:center;" title="{{ordenpago.Importe | currency:''}}">
              <div class="overflowContainer" format="{{ordenpago.Importe}}" tipo="Numerico"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      <br>
  </form>
</md-dialog>
