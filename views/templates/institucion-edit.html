<md-dialog style="width:800px; height:450px;">
  <form style="padding-top:20px" name="institucionCtrl.InstitucionForm" class="form-horizontal" ng-submit="Save()" role="form" novalidate>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-5">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[institucionCtrl.InstitucionForm.Casfin.$valid]">
          <label for="Casfin" class="control-label">Clave Casfim</label>
          <input type="text" class="form-control" id="Casfin" name="Casfin" maxlength="6" placeholder="Clave Casfim" ng-model="institucionCtrl.institucionEdit.Casfin" ng-disabled="institucionCtrl.readOnlyEditDiv" tabindex="1" autocomplete="off" required capitalize>
          <span ng-show="institucionCtrl.InstitucionForm.Casfin.$dirty && institucionCtrl.InstitucionForm.Casfin.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="institucionCtrl.InstitucionForm.Casfin.$dirty && institucionCtrl.InstitucionForm.Casfin.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <div class="col-xs-offset-3 col-xs-3">
        <button class="btn btn-primary btn-md" title="Guardar" ng-click="institucionCtrl.checkDataReg()" ng-disabled="institucionCtrl.InstitucionForm.$invalid || !institucionCtrl.InstitucionForm.$dirty || institucionCtrl.disabledSave" tabindex="6" ng-hide="institucionCtrl.readOnlyEditDiv">
          <span class="glyphicon glyphicon-saved"></span>
        </button>
        <label for="IdBanco" class="control-label" ng-hide="!institucionCtrl.readOnlyEditDiv" style="margin:15px;">Id Banco: {{institucionCtrl.institucionEdit.IdBanco}}</label>
        <button class="btn btn-primary btn-md" title="Cancelar" tabindex="7" ng-click="institucionCtrl.viewDialog()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-8">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[institucionCtrl.InstitucionForm.NombreCorto.$valid]">
          <label for="NombreCorto" class="control-label">Nombre Corto</label>
          <input type="text" class="form-control" id="NombreCorto" name="NombreCorto" maxlength="15" placeholder="Nombre Corto Institución" ng-model="institucionCtrl.institucionEdit.NombreCorto" ng-disabled="institucionCtrl.readOnlyEditDiv" tabindex="2" autocomplete="off" required capitalize>
          <span ng-show="institucionCtrl.InstitucionForm.NombreCorto.$dirty && institucionCtrl.InstitucionForm.NombreCorto.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="institucionCtrl.InstitucionForm.NombreCorto.$dirty && institucionCtrl.InstitucionForm.NombreCorto.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-8">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[institucionCtrl.InstitucionForm.Nombre.$valid]">
          <label for="Nombre" class="control-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" maxlength="50" placeholder="Nombre Institución" ng-model="institucionCtrl.institucionEdit.Nombre" tabindex="3" ng-disabled="institucionCtrl.readOnlyEditDiv" autocomplete="off" required capitalize>
          <span ng-show="institucionCtrl.InstitucionForm.Nombre.$dirty && institucionCtrl.InstitucionForm.Nombre.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="institucionCtrl.InstitucionForm.Nombre.$dirty && institucionCtrl.InstitucionForm.Nombre.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
    </div>
    <div layout="row" class="panel-body" style="height:50px">
      <div flex="10"></div>
      <div flex="30">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[institucionCtrl.InstitucionForm.IdIndeval.$valid]">
          <label for="IdIndeval" class="control-label">Id Indeval</label>
          <input type="text" class="form-control" id="IdIndeval" name="IdIndeval" maxlength="5" placeholder="Id Indeval Institución" ng-model="institucionCtrl.institucionEdit.IdIndeval" tabindex="3" ng-disabled="institucionCtrl.readOnlyEditDiv" autocomplete="off" capitalize>
          <span ng-show="institucionCtrl.InstitucionForm.IdIndeval.$dirty && institucionCtrl.InstitucionForm.IdIndeval.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="institucionCtrl.InstitucionForm.IdIndeval.$dirty && institucionCtrl.InstitucionForm.IdIndeval.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <div flex="15"></div>
      <div flex="35">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[institucionCtrl.InstitucionForm.Bic.$valid]">
          <label for="IdIndeval" class="control-label">Clave BIC</label>
          <input type="text" class="form-control" id="Bic" name="Bic" maxlength="11" placeholder="Clave BIC" ng-model="institucionCtrl.institucionEdit.Bic" tabindex="4" ng-disabled="institucionCtrl.readOnlyEditDiv" autocomplete="off" capitalize>
          <span ng-show="institucionCtrl.InstitucionForm.IdIndeval.$dirty && institucionCtrl.InstitucionForm.IdIndeval.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="institucionCtrl.InstitucionForm.IdIndeval.$dirty && institucionCtrl.InstitucionForm.IdIndeval.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-3">
        <label for="Activo" class="control-label">Activo</label>
        <md-switch class="md-primary" ng-disabled="institucionCtrl.readOnlyEditDiv" ng-model="institucionCtrl.institucionEdit.Activo" tabindex="4" aria-label="Switch 2" ng-true-value="1" ng-false-value="0">
        </md-switch>
      </div>
      <div class="col-xs-2 col-xs-5">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[institucionCtrl.InstitucionForm.Tipo.$valid]">
          <label for="Tipo" class="control-label">Tipo</label>
          <md-radio-group id="Tipo" layout="row" class="md-primary" ng-model="institucionCtrl.institucionEdit.Tipo" style="padding-top: 19px" required>
            <md-radio-button ng-repeat="filtro in institucionCtrl.btnTipo" ng-value="filtro.value" ng-disabled="institucionCtrl.readOnlyEditDiv">
              {{filtro.label}}
            </md-radio-button>
          </md-radio-group>
        </div>
      </div>
    </div>
  </form>
</md-dialog>
