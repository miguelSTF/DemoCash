<md-dialog style="width:800px; height:300px;">
  <form style="padding-top:20px" name="divisaCtrl.DivisaForm" class="form-horizontal" ng-submit="Save()" role="form" novalidate>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-5">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[divisaCtrl.DivisaForm.NombreCorto.$valid]">
          <label for="NombreCorto" class="control-label">Nombre Corto</label>
          <input type="text" class="form-control" id="NombreCorto" name="NombreCorto" maxlength="3" placeholder="Nombre Corto" ng-model="divisaCtrl.divisaEdit.NombreCorto" ng-disabled="divisaCtrl.readOnlyEditDiv" tabindex="1" autocomplete="off" required capitalize>
          <span ng-show="divisaCtrl.DivisaForm.NombreCorto.$dirty && divisaCtrl.DivisaForm.NombreCorto.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="divisaCtrl.DivisaForm.NombreCorto.$dirty && divisaCtrl.DivisaForm.NombreCorto.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <div class="col-xs-offset-3 col-xs-3">
        <button class="btn btn-primary btn-md" title="Guardar" ng-click="divisaCtrl.checkDataReg()" ng-disabled="divisaCtrl.DivisaForm.$invalid || !divisaCtrl.DivisaForm.$dirty || divisaCtrl.disabledSave" tabindex="5" ng-hide="divisaCtrl.readOnlyEditDiv">
          <span class="glyphicon glyphicon-saved"></span>
        </button>
        <label for="IdDivisa" class="control-label" ng-hide="!divisaCtrl.readOnlyEditDiv" style="margin:15px;">Id Divisa: {{divisaCtrl.divisaEdit.IdDivisa}}</label>
        <button class="btn btn-primary btn-md" title="Cancelar" tabindex="6" ng-click="divisaCtrl.viewDialog()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-8">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[divisaCtrl.DivisaForm.Nombre.$valid]">
          <label for="Nombre" class="control-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" maxlength="40" placeholder="Nombre" ng-model="divisaCtrl.divisaEdit.Nombre" ng-disabled="divisaCtrl.readOnlyEditDiv" tabindex="2" autocomplete="off" required capitalize>
          <span ng-show="divisaCtrl.DivisaForm.Nombre.$dirty && divisaCtrl.DivisaForm.Nombre.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="divisaCtrl.DivisaForm.Nombre.$dirty && divisaCtrl.DivisaForm.Nombre.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-8">
        <label for="Activo" class="control-label">Activo</label>
        <md-switch class="md-primary" tabindex="3" ng-disabled="divisaCtrl.readOnlyEditDiv" ng-model="divisaCtrl.divisaEdit.Activo" aria-label="Switch 2" ng-true-value="1" ng-false-value="0">
        </md-switch>
      </div>
    </div>
  </form>
</md-dialog>
