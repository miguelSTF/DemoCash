<md-dialog style="width:800px;">
  <form style="padding-top:20px" id="mensaje" name="limiteCtrl.LimitesForm" class="form-horizontal" ng-submit="Save()" role="form">
    <div layout="row" class="panel-body" style="height:50px">
      <div flex="80"></div>
      <div flex="30">
        <center>
          <button class="btn btn-primary btn-md" title="Guardar" ng-click="limiteCtrl.saveEdit()" ng-disabled="limiteCtrl.LimitesForm.$invalid" tabindex="5" ng-hide="limiteCtrl.readOnlyEditDiv">
            <span class="glyphicon glyphicon-saved"></span>
          </button>
          <label for="IdLimiteCatalogo" class="control-label" ng-hide="!limiteCtrl.readOnlyEditDiv" style="margin:0px;">Id Limite: {{limiteCtrl.limitesEdit.IdLimiteCatalogo}}</label>
          <button class="btn btn-primary btn-md" title="Cancelar" tabindex="6" ng-click="limiteCtrl.viewDialog()">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </center>
      </div>
    </div>
    <br>
    <div layout="row" class="panel-body" style="height:50px">
      <div flex="5"></div>
      <div flex="40">
        <md-input-container class="md-block">
          <label>Catálogo</label>
          <md-select ng-required="true" ng-disabled="limiteCtrl.readOnlyEditDiv" ng-model="limiteCtrl.catalogo" ng-change="limiteCtrl.CatalogoChange()" md-on-close="limiteCtrl.searchCatalogo = ''" data-md-container-class="selectdemoSelectHeader">
            <md-select-header class="demo-select-header">
              <input ng-keydown="limiteCtrl.handleKeyup($event)" ng-model="limiteCtrl.searchCatalogo" ng-focus="limiteCtrl.focusInput" type="search" placeholder="Buscar catalogo" class="demo-header-searchbox _md-text">
            </md-select-header>
            <md-optgroup label="Catalogo">
              <md-option ng-value="catalogo" ng-repeat="catalogo in limiteCtrl.catalogos | filter:limiteCtrl.searchCatalogo">{{catalogo.Nombre}}</md-option>
            </md-optgroup>
          </md-select>
        </md-input-container>
      </div>
      <div flex="5"></div>
      <div flex="40">
        <md-input-container class="md-block">
          <label>Elemento</label>
          <md-select ng-required="true" ng-disabled="limiteCtrl.readOnlyEditDiv" ng-model="limiteCtrl.concepto" ng-change="limiteCtrl.ConceptoChange()" md-on-close="limiteCtrl.searchElemento = ''" data-md-container-class="selectdemoSelectHeader">
            <md-select-header class="demo-select-header">
              <input ng-keydown="limiteCtrl.handleKeyup($event)" ng-model="limiteCtrl.searchElemento" ng-focus="limiteCtrl.focusInput" type="search" placeholder="Buscar elemento" class="demo-header-searchbox _md-text">
            </md-select-header>
            <md-optgroup label="Elemento">
              <md-option ng-value="concepto" ng-repeat="concepto in limiteCtrl.conceptos | filter:limiteCtrl.searchElemento">{{concepto.Nombre}}</md-option>
            </md-optgroup>
          </md-select>
        </md-input-container>
      </div>
    </div>
    <br>
    <div layout="row" class="panel-body" style="height:50px">
      <div flex="5"></div>
      <div flex="40">
        <md-input-container class="md-block">
          <label>Tipo de límite</label>
          <md-select ng-required="true" ng-disabled="limiteCtrl.readOnlyEditDiv" ng-model="limiteCtrl.limite" ng-change="limiteCtrl.LimiteChange()" md-on-close="limiteCtrl.searchLimite = ''" data-md-container-class="selectdemoSelectHeader">
            <md-select-header class="demo-select-header">
              <input ng-keydown="limiteCtrl.handleKeyup($event)" ng-model="limiteCtrl.searchLimite" ng-focus="limiteCtrl.focusInput" type="search" placeholder="Buscar tipo de límite" class="demo-header-searchbox _md-text">
            </md-select-header>
            <md-optgroup label="Tipolimite">
              <md-option ng-value="limite" ng-repeat="limite in limiteCtrl.limites | filter: limite.visible=true | filter:limiteCtrl.searchLimite">{{limite.Descripcion}}</md-option>
            </md-optgroup>
          </md-select>
        </md-input-container>
      </div>
      <div flex="5"></div>
      <div flex="40">
        <fieldset>
          <label ng-show="limiteCtrl.showMonto">Monto Máximo</label>
          <div class="input-group" ng-show="limiteCtrl.showMonto">
            <span class="input-group-addon" id="sizing-addon2">$</span>
            <input ng-disabled="limiteCtrl.readOnlyEditDiv" id="Monto" type="text" class="form-control" ng-model="limiteCtrl.monto" autocomplete="off" ng-currency>
          </div>
          <div class="input-group" ng-show="limiteCtrl.showAcumuladas">
            <label>Operaciones Acumuladas</label>
            <input ng-disabled="limiteCtrl.readOnlyEditDiv" id="Op" type="number" class="form-control" ng-model="limiteCtrl.opAcumulada" autocomplete="off">
          </div>
          <div class="input-group" ng-show="limiteCtrl.showHorario">
            <label>Horario (Formato 24 hrs)</label>
            <input ng-disabled="limiteCtrl.readOnlyEditDiv" type="text" placeholder="HH:mm:ss"class="form-control" ng-model="limiteCtrl.opAcumulada" autocomplete="off">
          </div>
        </fieldset>
      </div>
    </div>
    <br>
    <div layout="row" class="panel-body" style="height:50px"></div>
    <br>
  </form>
</md-dialog>
