<md-dialog style="width:800px; height:300px;"> 
  <form style="padding-top:20px" name="sucursalCtrl.SucursalForm" class="form-horizontal" ng-submit="Save()" role="form" novalidate>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-5">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[sucursalCtrl.SucursalForm.Numero.$valid]">
          <label for="Numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="Numero" name="Numero" maxlength="6" placeholder="Número Sucursal" ng-model="sucursalCtrl.sucursalEdit.Numero" ng-disabled="sucursalCtrl.readOnlyEditDiv" oninput="javascript: isNaN(this.value) ? this.value = this.value.substring(0, this.value.length - 1) : this.value" tabindex="1" autocomplete="off" required capitalize>
          <span ng-show="sucursalCtrl.SucursalForm.Numero.$dirty && sucursalCtrl.SucursalForm.Numero.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="sucursalCtrl.SucursalForm.Numero.$dirty && sucursalCtrl.SucursalForm.Numero.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <div class="col-xs-offset-3 col-xs-3">
        <button class="btn btn-primary btn-md" title="Guardar" ng-click="sucursalCtrl.checkDataReg()" ng-disabled="sucursalCtrl.SucursalForm.$invalid || !sucursalCtrl.SucursalForm.$dirty || sucursalCtrl.disabledSave" tabindex="4" ng-hide="sucursalCtrl.readOnlyEditDiv">
          <span class="glyphicon glyphicon-saved"></span>
        </button>
        <label for="IdDivisa" class="control-label" ng-hide="!sucursalCtrl.readOnlyEditDiv" style="margin:15px;">IdSucursal: {{sucursalCtrl.sucursalEdit.IdSucursal}}</label>
        <button class="btn btn-primary btn-md" title="Cancelar" tabindex="5" ng-click="sucursalCtrl.viewDialog()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-8">
        <div class="form-group has-feedback" ng:class="{true:'has-success', false:'has-error'}[sucursalCtrl.SucursalForm.Nombre.$valid]">
          <label for="Nombre" class="control-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" maxlength="70" placeholder="Nombre Sucursal" ng-model="sucursalCtrl.sucursalEdit.Nombre" ng-disabled="sucursalCtrl.readOnlyEditDiv" tabindex="2" autocomplete="off" required capitalize>
          <span ng-show="sucursalCtrl.SucursalForm.Nombre.$dirty && sucursalCtrl.SucursalForm.Nombre.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span ng-show="sucursalCtrl.SucursalForm.Nombre.$dirty && sucursalCtrl.SucursalForm.Nombre.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-offset-1 col-xs-8">
        <label for="Activo" class="control-label">Activo</label>
        <md-switch class="md-primary" tabindex="3" ng-disabled="sucursalCtrl.readOnlyEditDiv" ng-model="sucursalCtrl.sucursalEdit.Activo" aria-label="Switch 2" ng-true-value="1" ng-false-value="0">
        </md-switch>
      </div>
    </div>
  </form> 
</md-dialog>
